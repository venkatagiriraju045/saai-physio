<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Selection</title>
<link rel="stylesheet" href="ur-page6.css">
</head>
<body>

<div class="ur-page6-container">
  <div class="upper-container">
    <div class="observation-label">Choose Chest Type</div>
    <form class="form-container">
      <label class="image-card">
        <input type="radio" name="image" value="image1">
        <img src="normal.PNG" alt="Image 1">
      </label>
      
      <label class="image-card">
        <input type="radio" name="image" value="image2">
        <img src="barrel-chest.PNG" alt="Image 2">
      </label>
      
      <label class="image-card">
        <input type="radio" name="image" value="image3">
        <img src="pectus-excavatum.PNG" alt="Image 3">
      </label>
      
      <label class="image-card">
        <input type="radio" name="image" value="image4">
        <img src="kyphosis.PNG" alt="Image 4">
      </label>
      
      <label class="image-card">
        <input type="radio" name="image" value="image5">
        <img src="pectus-carinatum.PNG" alt="Image 5">
      </label>
    </form>
  </div>
  <div class="lower-container">
    <div class="left-container">
      <!-- Left container with one image -->
      <img src="lobe.PNG" alt="Image">
    </div>
    <div class="right-container">
      <!-- Right container with a table -->
      <div class="observation-label">Observation of Chest Motion</div>
      <table>
        <thead>
          <tr>
            <th>Motion Type</th>
            <th>A</th>
            <th>B</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Middle Lobe & Lingula Motion</td>
            <td>
              <input
                type="text"
                placeholder="Enter Values"
                class="remark-input"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter Values"
                class="remark-input"
              />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter Remarks"
                class="remark-input"
              />
            </td>
          </tr>
          <tr>
            <td>Upper Lobe Motion</td>
            <td>
              <input
              type="text"
              placeholder="Enter Values"
              class="remark-input"
            />
            </td>
            <td>
              <input
              type="text"
              placeholder="Enter Values"
              class="remark-input"
            />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter Remarks"
                class="remark-input"
              />
            </td>
          </tr>
          <tr>
            <td>Lower Lobe Motion</td>
            <td>
              <input
              type="text"
              placeholder="Enter Values"
              class="remark-input"
            />
            </td>
            <td>
              <input
              type="text"
              placeholder="Enter Values"
              class="remark-input"
            />
            </td>
            <td>
              <input
                type="text"
                placeholder="Enter Remarks"
                class="remark-input"
              />
            </td>
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>
</div>


<script src="ur-page6.js"></script>
</body>
</html>
